<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/button.css" />
    <link rel="stylesheet" href="https://use.typekit.net/ekb2mgj.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="./scripts/main.js" defer></script>
    <title>Gordon Ramsay Master Class</title>
  </head>
  <body>
    <nav class="primary-nav">
      <div class="logo">
        <img src="./images/logo.png" alt="spoon and fork website logo" />
      </div>
      <button class="toggle">
        <img src="./images/hamburger-menu.png" alt="navigation menu" />
      </button>
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./about/index.html">About</a></li>
        <li><a href="./faq/index.html">FAQ</a></li>
        <li><a href="./appetizer/index.html">Appetizer</a></li>
        <li><a href="./main-course/index.html">Main Course</a></li>
        <li><a href="./dessert/index.html">Dessert</a></li>
        <li><a href="./credits.html">Credits</a></li>
      </ul>
    </nav>
    <div class="slideshow">
      <div class="active slide">
        <div class="fullscreen-center-contents gordon-overlay">
          <div>
            <h1>Gordon Ramsay, I want to be like you.</h1>
            <div class="flex justify-center items-center">
              <a class="animated-link" href="./about/index.html">
                <div class="container gordon-color">
                  <span class="label">Discover</span>
                  <i class="arrow fas fa-long-arrow-alt-right fa-2"></i>
                  <div class="accent"></div>
                </div>
              </a>
            </div>
          </div>
        </div>
        <img
          src="./images/gordon-ramsay.jpeg"
          alt="Gordon Ramsay in a clean kitchen."
          style="width: 100%"
        />
      </div>

      <div class="slide">
        <div class="fullscreen-center-contents appetizer-overlay">
          <div>
            <h1>Appetizer</h1>
            <div class="flex justify-center items-center appetizer-color">
              <a class="animated-link" href="./appetizer/index.html">
                <div class="container">
                  <span class="label">Discover</span>
                  <i class="arrow fas fa-long-arrow-alt-right fa-2"></i>
                  <div class="accent"></div>
                </div>
              </a>
            </div>
          </div>
        </div>
        <img
          src="./images/appetizer.jpg"
          alt="Hoisin Glazed Chicken Salad."
          style="width: 100%"
        />
      </div>

      <div class="slide">
        <div class="fullscreen-center-contents main-course-overlay">
          <div>
            <h1>Main Course</h1>
            <div class="flex justify-center items-center main-course-color">
              <a class="animated-link" href="./main-course/index.html">
                <div class="container">
                  <span class="label">Discover</span>
                  <i class="arrow fas fa-long-arrow-alt-right fa-2"></i>
                  <div class="accent"></div>
                </div>
              </a>
            </div>
          </div>
        </div>
        <img
          src="./images/main-course.jpeg"
          alt="Fried Brenzino with Thai Chilli Lettuce Cups."
          style="width: 100%"
        />
      </div>

      <div class="slide">
        <div class="fullscreen-center-contents dessert-overlay">
          <div>
            <h1>Dessert</h1>
            <div class="flex justify-center items-center dessert-color">
              <a class="animated-link" href="./dessert/index.html">
                <div class="container">
                  <span class="label">Discover</span>
                  <i class="arrow fas fa-long-arrow-alt-right fa-2"></i>
                  <div class="accent"></div>
                </div>
              </a>
            </div>
          </div>
        </div>
        <img
          src="./images/dessert.jpg"
          alt="Raspberry Souffle."
          style="width: 100%"
        />
      </div>

      <button class="back" onclick="back()">Back</button>
      <button class="next" onclick="next()">Next</button>

      <div class="progress-container">
        <div class="active"></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </body>
</html>
